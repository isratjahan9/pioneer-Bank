<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Website</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>
    <!-- welcome section -->
    <div id="login-area">
        <h1 class="bank-title">Welcome To Pioneer Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Email">
            <br>
            <input type="password" class="form-control" placeholder="Password">
            <br>
            <button id="login" class="btn btn-success">Login</button>
        </div>
    </div>

    <!-- transaction section 1 -->
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit">
                    <h5>Deposit</h5>
                    <h2>TK <span id="current-deposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw">
                    <h5>Withdraw</h5>
                    <h2>TK <span id="current-withdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance">
                    <h5>Balance</h5>
                    <h2>TK <span id="current-balance">1240</span> </h2>
                </div>
            </div>
        </div>
        <!--transaction section 2  -->
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h5>Deposit</h5>
                    <input id="deposit-amount" type="text" class="form-control" placeholder="TK you want to deposit">
                    <br>
                    <button id="addDeposit" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h5>Withdraw</h5>
                    <input id="withdraw-amount" type="text" class="form-control" placeholder="TK you want to withdraw">
                    <br>
                    <button id="minusWithdraw" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>

    <!-- javaScript -->
    <script>
        // login btn event handler
        const loginBtn = document.getElementById('login');
        loginBtn.addEventListener("click", function() {
                const loginArea = document.getElementById('login-area');
                loginArea.style.display = 'none';
                const transactionArea = document.getElementById('transaction-area');
                transactionArea.style.display = 'block';
            })
            // deposit btn event handler
        const depositBtn = document.getElementById('addDeposit');
        depositBtn.addEventListener("click", function() {
                const depositAmount = document.getElementById('deposit-amount').value;
                const depositNumber = parseFloat(depositAmount);

                const currentDeposit = document.getElementById("current-deposit").innerText;
                const currentDepositNumber = parseFloat(currentDeposit);
                const totalDeposit = depositNumber + currentDepositNumber;
                document.getElementById("current-deposit").innerText = totalDeposit;

                const currentBalance = document.getElementById('current-balance').innerText;
                const currentBalanceNumber = parseFloat(currentBalance);
                const totalBalance = depositNumber + currentBalanceNumber;
                document.getElementById("current-balance").innerText = totalBalance;


                document.getElementById('deposit-amount').value = "";
            })
            // withdraw btn event handler
        const withdrawBtn = document.getElementById('minusWithdraw');
        withdrawBtn.addEventListener("click", function() {
            const withdrawAmount = document.getElementById('withdraw-amount').value;
            const withdrawNumber = parseFloat(withdrawAmount);

            const currentWithdraw = document.getElementById("current-withdraw").innerText;
            const currentWithdrawNumber = parseFloat(currentWithdraw);
            const totalWithdraw = withdrawNumber + currentWithdrawNumber;
            document.getElementById("current-withdraw").innerText = totalWithdraw;

            const currentBalance = document.getElementById('current-balance').innerText;
            const currentBalanceNumber = parseFloat(currentBalance);
            const totalBalance = currentBalanceNumber - withdrawNumber;
            document.getElementById("current-balance").innerText = totalBalance;

            document.getElementById('withdraw-amount').value = "";

        })
    </script>
</body>

</html>
